<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Todo list</h1>
        <h3 class="task-assigned"></h3>
        <h3 class="task-completed"></h3>
        <h3 class="task-remaining"></h3>
        
    </header>

    <form>
        <input type="text" class="todo-input" placeholder="What's your next task?">
        <button class="todo-button" type="submit">
            <i class="fa-solid fa-plus"></i>
        </button>
    </form>

    <div class="todo-container">
        <ul class="todo-list">
            <!-- we ll generate a div that will wrap my todo task along with a button using js -->
        </ul>
    </div>

    <footer>
        <h2>Made with <span style="font-size:2.5rem;color:red;">&hearts;</span> by <a href="https://github.com/Dhruv-Srivastava" target="_blank">Dhruv Srivastava</a></h2>
    </footer>
    <script src="app.js"></script>
</body>
</html>
